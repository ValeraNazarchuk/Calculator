<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator && Currency converter</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styleCalc.css" />
  </head>
  <body>

      <div class="calc">
        <div class="calc__screen">
          <span class="calc__screen-text">0</span>
        </div>
        <div class="calc__buttons">
          <div class="calc__btn bg-gray" onclick="operation('^')">x<span>y</span></div>
          <div class="calc__btn bg-gray" onclick="log('lg')">lg</div>
          <div class="calc__btn bg-gray" onclick="log('ln')">ln</div>
          <div class="calc__btn bg-gray" onclick="insert('(')">(</div>
          <div class="calc__btn bg-gray" onclick="insert(')')">)</div>

          <div class="calc__btn bg-gray" onclick="operation('sqr')">x<span>2</span></div>
          <div class="calc__btn bg-orange" onclick="clean()">C</div>
          <div class="calc__btn array bg-orange" onclick="back()">&lArr;</div>
          <div class="calc__btn percent bg-orange" onclick="percent()">%</div>
          <div class="calc__btn division bg-orange" onclick="insert('/')">&divide;</div>

          <div class="calc__btn bg-gray" onclick="operation('^-1')">x<span>-1</span></div>
          <div class="calc__btn seven" onclick="insert('7')">7</div>
          <div class="calc__btn eight" onclick="insert('8')">8</div>
          <div class="calc__btn nine" onclick="insert('9')">9</div>
          <div class="calc__btn myltiplay bg-orange" onclick="insert('*')">&times;</div>

          <div class="calc__btn bg-gray" onclick="operation('sqrt')">&radic;x</div>
          <div class="calc__btn four" onclick="insert('4')">4</div>
          <div class="calc__btn five" onclick="insert('5')">5</div>
          <div class="calc__btn six" onclick="insert('6')">6</div>
          <div class="calc__btn minus bg-orange" onclick="insert('-')">-</div>

          <div class="calc__btn bg-gray" onclick="fact()">x!</div>
          <div class="calc__btn one" onclick="insert('1')">1</div>
          <div class="calc__btn two" onclick="insert('2')">2</div>
          <div class="calc__btn three" onclick="insert('3')">3</div>
          <div class="calc__btn plus bg-orange" onclick="insert('+')">+</div>

          <div class="calc__btn bg-gray" onclick="constant('pi')">&prod;</div>
          <div class="calc__btn bg-gray" onclick="constant('e')">e</div>
          <div class="calc__btn zero" onclick="insert('0')">0</div>
          <div class="calc__btn dot" onclick="insert('.')">,</div>
          <div class="calc__btn equal bg-orange" onclick="equal()">=</div>
        </div>
      </div>

    <script src="js/calc.js"></script>
  </body>
</html>
