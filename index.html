<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator && Currency converter</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styleCalc.css" />
  </head>
  <body>

      <div class="calc">
        <div class="calc__screen">
          <span class="calc__screen-text">0</span>
          <!-- <p class="calc__screen-result">0</p> -->
        </div>
        <div class="calc__buttons">
          <div class="calc__btn bg-gray">x<span>y</span></div>
          <div class="calc__btn bg-gray">lg</div>
          <div class="calc__btn bg-gray">ln</div>
          <div class="calc__btn bg-gray">(</div>
          <div class="calc__btn bg-gray">)</div>

          <div class="calc__btn bg-gray">x<span>2</span></div>
          <div class="calc__btn bg-orange">C</div>
          <div class="calc__btn array bg-orange">&lArr;</div>
          <div class="calc__btn percent bg-orange">%</div>
          <div class="calc__btn division bg-orange">&divide;</div>

          <div class="calc__btn bg-gray">x<span>-1</span></div>
          <div class="calc__btn seven">7</div>
          <div class="calc__btn eight">8</div>
          <div class="calc__btn nine">9</div>
          <div class="calc__btn myltiplay bg-orange" data-click="*">&times;</div>

          <div class="calc__btn bg-gray">&radic;x</div>
          <div class="calc__btn four">4</div>
          <div class="calc__btn five">5</div>
          <div class="calc__btn six">6</div>
          <div class="calc__btn minus bg-orange">-</div>

          <div class="calc__btn bg-gray">x!</div>
          <div class="calc__btn one">1</div>
          <div class="calc__btn two">2</div>
          <div class="calc__btn three">3</div>
          <div class="calc__btn plus bg-orange">+</div>

          <div class="calc__btn bg-gray">&prod;</div>
          <div class="calc__btn bg-gray">e</div>
          <div class="calc__btn zero">0</div>
          <div class="calc__btn dot">,</div>
          <div class="calc__btn equal bg-orange">=</div>
        </div>
      </div>

    <script src="js/calc.js"></script>
  </body>
</html>
